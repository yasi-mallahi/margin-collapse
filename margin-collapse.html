<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-collapse</title>
    <link rel="stylesheet" href="./margin-collapse.css">
</head>
<body>
    <!-- Between two adjacent block element -->
    <p class="box1"> box1</p>
    <p class="box2"> box2</p>
     <hr>
   
    <!-- Between parent and child -->
     <div class="parent">
        <div class="child">child box</div>
     </div>
     <hr>
    
     <!-- empty element -->
    <div class="empty">

</body>
</html>
